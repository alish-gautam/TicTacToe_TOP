<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTacToe </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Choose One</h1>
        <div class="user">
            <input type="radio" id="X" value="X" name="Userchoice" >
            <label for="X">X</label>
        </div>
        <div class="user">
            <input type="radio" id="O" value="O" name="Userchoice">
            <label for="O">O</label>
        </div>
        <div class="gameboard">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
